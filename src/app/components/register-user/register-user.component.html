<ng4-loading-spinner> </ng4-loading-spinner>

<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container d-flex justify-content-between">
            <a class="navbar-brand d-flex align-items-center" routerLink="/">
                <i class="fa fa-arrow-left left" aria-hidden="true"></i>
            </a>
            <span class="navbar-brand d-flex align-items-center">Registrarse</span>
        </div>
    </nav>
</header>


<main class="center container mt-100" role="main">
    <form [formGroup]="registerForm" (ngSubmit)="doRegister()">
        <div class="md-form">
            <i class="fa fa-envelope prefix grey-text"></i>
            <input type="email" formControlName="correo" id="email" class="form-control" mdbInputDirective placeholder="correo@ejemplo.com"/>
            <label for="email">Correo</label>
            <span class="item-error" *ngIf="registerForm.hasError('required', ['correo']) && registerForm.controls['correo'].invalid && registerForm.controls['correo'].touched">
                El correo es obligatorio
            </span>
            <span class="item-error" *ngIf="registerForm.hasError('email', ['correo']) && registerForm.controls['correo'].invalid && registerForm.controls['correo'].touched">
                Debe ingresar un correo válido
            </span>
        </div>

        <div class="md-form">
            <i class="fa fa-user prefix grey-text"></i>
            <input type="text" formControlName="nombre" id="nombre" class="form-control" mdbInputDirective>
            <label for="nombre">Nombre</label>
            <span class="item-error" *ngIf="registerForm.hasError('required', ['nombre']) && registerForm.controls['nombre'].invalid && registerForm.controls['nombre'].touched">
                El nombre es obligatorio
            </span>
        </div>

        <div class="md-form">
            <i class="fa fa-user prefix grey-text"></i>
            <input type="text" formControlName="apellido" id="apellido" class="form-control" mdbInputDirective>
            <label for="apellido">Apellido</label>
            <span class="item-error" *ngIf="registerForm.hasError('required', ['apellido']) && registerForm.controls['apellido'].invalid && registerForm.controls['apellido'].touched">
                El apellido es obligatorio
            </span>
        </div>

        <div class="md-form">
            <i class="fa fa-lock prefix grey-text"></i>
            <input type="password" formControlName="password" id="password" class="form-control" mdbInputDirective>
            <label for="password">Contraseña</label>
            <span class="item-error" *ngIf="registerForm.hasError('required', ['password']) && registerForm.controls['password'].invalid && registerForm.controls['password'].touched">
                La contraseña es obligatoria
            </span>
        </div>

        <div class="md-form">
            <i class="fa fa-lock prefix grey-text"></i>
            <input type="password" formControlName="repeatPassword" id="repeatPassword" class="form-control" mdbInputDirective>
            <label for="repeatPassword">Repita contraseña</label>
            <span class="item-error" *ngIf="registerForm.hasError('required', ['repeatPassword']) && registerForm.controls['repeatPassword'].invalid && registerForm.controls['repeatPassword'].touched">
                La contraseña es obligatoria
            </span>
            <span class="item-error" *ngIf="registerForm.hasError('MatchPassword', ['repeatPassword']) && registerForm.controls['repeatPassword'].touched">
                Las contraseñas deben coincidir
            </span>
        </div>

        <div class="text-center">
            <button mdbWavesEffect type="submit" mdbBtn color="danger" sclass="waves-light" class="button-login" [disabled]="registerForm.invalid">
                <i class="fa fa-user-plus left" aria-hidden="true"></i>
                Registrarse
            </button>
        </div>

    </form>
</main>
