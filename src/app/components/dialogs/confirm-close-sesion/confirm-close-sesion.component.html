<h2 mat-dialog-title>Confirmación</h2>
<mat-dialog-content>¿ Desea cerrar sesión ?</mat-dialog-content>
<mat-dialog-actions>
    <button mdButton mdbWavesEffect mat-button (click)="closeSesion" color="primary">Si</button>
    <button mdButton mdbWavesEffect mat-button mat-dialog-close color="danger">No</button>
</mat-dialog-actions>
