<h1 mat-dialog-title>Confirmación</h1>
<mat-dialog-content><h2>¿ Desea cerrar sesión ?</h2></mat-dialog-content>
<mat-dialog-actions>
    <button mdbBtn mdbWavesEffect mat-dialog-close (click)="closeSesion()" color="primary">Si</button>
    <button mdbBtn mdbWavesEffect mat-dialog-close color="danger">No</button>
</mat-dialog-actions>
