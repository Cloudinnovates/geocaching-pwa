<h1 mat-dialog-title>Confirmación</h1>
<mat-dialog-content><h2>¿ Desea borrar el lugar seleccionado ?</h2></mat-dialog-content>
<mat-dialog-actions>
    <button mdbBtn mdbWavesEffect mat-dialog-close color="primary" (click)="deletePlace()">Aceptar</button>
    <button mdbBtn mdbWavesEffect mat-dialog-close color="danger">Cancelar</button>
</mat-dialog-actions>
